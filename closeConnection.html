                <h2 class="mb-4 text-center">Electricity Connection Closure</h2>
                <form action="submit_close_connection.php" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="customerId" class="form-label">Customer ID/Account Number</label>
                            <input type="text" class="form-control" id="customerId" name="customerId" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="serviceAddress" class="form-label">Service Address</label>
                            <textarea class="form-control" id="serviceAddress" name="serviceAddress" rows="2" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="meterNumber" class="form-label">Meter Number</label>
                            <input type="text" class="form-control" id="meterNumber" name="meterNumber" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastMeterReading" class="form-label">Last Meter Reading</label>
                            <input type="number" class="form-control" id="lastMeterReading" name="lastMeterReading" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="closureDate" class="form-label">Closure Date</label>
                            <input type="date" class="form-control" id="closureDate" name="closureDate" required>
                        </div>
                        <div class="form-group col-md6">
                            <label for="closureReason" class="form-label">Reason for Closure</label>
                            <select class="form-select" id="closureReason" name="closureReason" required>
                                <option value="">Select a reason</option>
                                <option value="moving">Moving</option>
                                <option value="switching">Switching Provider</option>
                                <option value="other">Other</option>
                            </select>

                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');

            if (username) {
                document.getElementById('registerLink').remove();
                document.getElementById('loginLink').remove();

                const navbarLinks = document.getElementById('navbarLinks');
                const userLink = document.createElement('li');
                userLink.className = 'nav-item';
                userLink.innerHTML = `<a class="nav-link" href="#">${username}</a>`;
                navbarLinks.appendChild(userLink);

                const logoutLink = document.createElement('li');
                logoutLink.className = 'nav-item';
                logoutLink.innerHTML = '<a class="nav-link" href="#" id="logoutLink">Logout</a>';
                navbarLinks.appendChild(logoutLink);

                document.getElementById('logoutLink').addEventListener('click', () => {
                    localStorage.removeItem('username');
                    window.location.href = 'index.html'; // Change to the URL of your different homepage
                });
            }
        });
    </script>
